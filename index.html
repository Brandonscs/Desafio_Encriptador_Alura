<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
</head>

<body>

    <h1 class="titulo">Desafio Encriptador</h1>
    
    <section class="seccion__principal">
        <div class="seccion__principal__texto__ingresado">
            <textarea id="texto__ingresado" placeholder="Ingresar texto aqui"></textarea>
        </div>
        <div class="seccion__principal__texto__devuelto">
            <p id = "texto__devuelto">mensaje desencriptado</p>
            <p id = "texto__vacio">mesaje vacio</p>
        </div>
    </section>
    
    <div class="botones">
        <button class="boton__encriptador" onclick="mostrarOcultarMensaje()">Encriptar</button>
        <button class="boton__desencriptador" onclick="mostrarOcultarMensaje()">Desencriptar</button>
    </div>
    
    <footer class="footer">
        <h2>Desarrollado por Brandon Carvajal</h2>
    </footer>

</body>

<script src="./js/app.js"></script>
</html>
