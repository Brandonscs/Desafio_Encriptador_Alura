<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
</head>

<body>
    <header id="encabezado">
        <h1 id="titulo">Desafio Encriptador</h1>
    </header>
    
    <main id="seccion-principal">
        <section id="entrada-mensaje">
            <textarea id="entrada-mensaje-area" placeholder="Ingresar texto aquí"></textarea>
            <p class="mensaje-informativo">solo letras minúsculas y sin acentos.</p>
            <div class="botones">
                <button class="boton" id="boton-encriptar" onclick="mostrarOcultarMensaje()">Encriptar</button>
                <button class="boton" id="boton-desencriptar" onclick="mostrarOcultarMensaje()">Desencriptar</button>
            </div>
        </section>
    
        <section id="salida-mensaje">
            <p id="mensaje-lleno">Mensaje desencriptado</p>
            <p id="mensaje-vacio">Mensaje vacío</p>
            <div class="botones">
                <button class="boton" id="boton-copiar">Copiar</button>
            </div>
        </section>
    </main>
    
    <footer id="pie-pagina">
        <h2>Desarrollado por Brandon Carvajal</h2>
    </footer>
    
</body>

<script src="./js/app.js"></script>
</html>
